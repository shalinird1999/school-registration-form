<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>schoo-registration form</title>
    <link rel="stylesheet" href="school-registration.css">
</head>

<body>
    <form id="parent">
        <h1 id="form-heading">Registration</h1>
        <div class="section-1">
            <h4 class="form-heading2">Personal Details</h4>
            <div class="child">
                <div class="form-child">
                    <label for="" class="form-lable">Name</label>
                    <input type="text" class="form-input" placeholder="Enter your name" required>
                </div>
                <div class="form-child">
                    <label for="" class="form-lable">Date of Birth</label>
                    <input type="date" class="form-input" placeholder="Enter birth date" required>
                </div>
                <div class="form-child">
                    <label for="" class="form-lable">Email</label>
                    <input type="email" class="form-input" placeholder="Enter your email" requird>
                </div>
                <div class="form-child">
                    <label for="" class="form-lable">Number</label>
                    <input type="number" class="form-input" placeholder="Enter your number">
                </div>
                <div class="form-child">
                    <label for="" class="form-lable"> Gender</label>
                    <input type="gender" class="form-input" placeholder="Enter your gender">
                </div>
                <div class="form-child">
                    <label for="" class="form-lable"> Occupation</label>
                    <input type="occupation" class="form-input" placeholder="Enter your occupation">
                </div>
            </div>
        </div>

        <div class="section-2">
            <h4 class="form-heading2">Identity Details</h4>
            <div class="child">
                <div class="form-child">
                    <label for="" class="form-lable"> Id type</label>
                    <input type="id" class="form-input" placeholder=" Enter Id type">
                </div>
                <div class="form-child">
                    <label for="" class="form-lable"> ID Number</label>
                    <input type="number" class="form-input" placeholder="Enter ID number">
                </div>
                <div class="form-child">
                    <label for="" class="form-lable"> Issue Authority</label>
                    <input type="text" class="form-input" placeholder="Enter issue department">
                </div>
                <div class="form-child">
                    <label for="" class="form-lable">Issue Date</label>
                    <input type="date" class="form-input" placeholder="Enter Id issue date">
                </div>
                <div class="form-child">
                    <label for="" class="form-lable">Issue State</label>
                    <input type="text" class="form-input" placeholder="Enter ID issue state">
                </div>
                <div class="form-child">
                    <label for="" class="form-lable">Expiry Date</label>
                    <input type="date" class="form-input" placeholder="Enter Id expiry">
                </div>  
            </div>  
        </div>

        <div id="form-footer">
            <Button id="footer-button">Next</Button>
        </div>
    </form>

</body>

</html>
